        function startGame() {
            //PLAYER
            player = new component(60, 60, "plane.png", 10, 120, "image");
            myScore = new component("30px", "font2", "black", 280, 40, "text");
            //background
            myBackground = new component(720, 500, "bg011.jpg", 0, 0, "background");

            myGameArea.start();

        }

        var myGameArea = {
            canvas: document.getElementById("canvas"),
            start: function() {
                this.canvas.width = 720;
                this.canvas.height = 500;
                document.getElementById("canvascontainer").appendChild(this.canvas);
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.pause = false;
                //kecepatan game
                this.start = setInterval(updateGameArea, 20);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                clearInterval(this.interval);
            }
        }
        //komponen yang di butuhkan dalam game
        function component(width, height, color, x, y, type) {
            this.type = type;
            //gambar
            if (type == "image") {
                this.image = new Image();
                this.image.src = color;
            }
            if (type == "image" || type == "background") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else if (type == "image") {
                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);

                }
                if (type == "image" || type == "background") {
                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);
                    if (type == "background") {
                        ctx.drawImage(this.image,
                            this.x + this.width,
                            this.y,
                            this.width, this.height);
                    }
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }


            //batas bawah
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.hitBottom();
                if (this.type == "background") {
                    if (this.x == -(this.width)) {
                        this.x = 0;
                    }
                }
            }

            this.hitBottom = function() {
                var batasbawah = myGameArea.canvas.height - this.height;
                if (this.y > batasbawah) {
                    this.y = batasbawah;
                }
            }

            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            var x,
            height,
            gap,
            minHeight,
            maxHeight,
            minGap,
            maxGap;

            //JIKA pesawat menabrak

            for (i = 0; i < myObstacles.length; i += 1) {
                if (player.crashWith(myObstacles[i])) {
                    myGameArea.stop();
                    document.getElementById("to").style = "display:block";
                    document.getElementById("sc").innerHTML = "<p style='font-family:font1'>score kamu adalah:</p>" + myGameArea.frameNo;
                    document.getElementById("canvas").style = "display:none";
                    document.getElementById("tombol").style = "display:none";
                    
                    return;


                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(155)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 150;
                maxGap = 200;

                //rintangan

                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(80, height, "green", x, 0));
                myObstacles.push(new component(80, x - height - gap, "green", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }

            myBackground.speedX = -1;
            myBackground.newPos();
            myBackground.update();
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            player.newPos();
            player.update();
        

            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function moveup() {
            player.speedY = -1;
        }

        function movedown() {
            player.speedY = 1;
        }

        function moveleft() {
            player.speedX = -1;
        }

        function moveright() {
            player.speedX = 1;
        }

        function clearmove() {
            player.speedX = 0;
            player.speedY = 0;
        }
